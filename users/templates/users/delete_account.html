{% extends 'base.html' %}

{% block title %} Profile {% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container d-flex justify-content-center">
    <div class="col-7 ">
        <div class="panel panel-danger">
            <div class="panel-heading text-center"><b>Delete account</b></div>
            <div class="modal-body text-white bg-danger">
                <h4 style="text-align:center">Are you sure you want to delete your account?<i style="margin-left: 7rem;" class="fa fa-exclamation-triangle"></i></h4>
            </div>
            <div class="panel-body">
                <h3 style="text-align: center;">Confirm password to continue</h3>
                <form style="text-align: center;" action="" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-danger">Confirm</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
