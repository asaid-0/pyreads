{% extends 'base.html' %}

{% block title %} Profile {% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container">

    <div class="row my-3">
        <div class="col-lg-8 order-lg-2">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="save btn btn-default">Save</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
